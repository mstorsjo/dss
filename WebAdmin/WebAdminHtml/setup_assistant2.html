<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

	<script src="includes/encode_unicode.js" type="text/javascript" language="Javascript" charset="utf-8"></script>
	<script type="text/javascript" language="Javascript">
	
		function checkStringForHighBitChars(theString) {
			var foundHighBitChar = false;
			
			for (var i = 0; i < theString.length; i++) {
				if (theString.charCodeAt(i) >= 128) {
					foundHighBitChar = true;
					break;
				}
			}
			
			return foundHighBitChar;
		}

		function validateFormData() {
			if (document.forms[0].elements['assistMP3Pass'].value.indexOf('"') >= 0) {
				entityAlert("<qtssstring name=ChMP3PassErrorNoQuotes/>");
				return false;
			}
			if ((document.forms[0].elements['assistMP3Pass'].value != ' ') && (document.forms[0].elements['assistMP3Pass'].value.indexOf(' ') >= 0)) {
				entityAlert("<qtssstring name=ChMP3PassErrorNoSpaces/>");
				return false;
			}
			if ((document.forms[0].elements['assistMP3Pass'].value.indexOf('<') >= 0) || (document.forms[0].elements['assistMP3Pass'].value.indexOf('>') >= 0)) {
				entityAlert("<qtssstring name=ChMP3PassNoBrackets/>");
				return false;
			}
			if (document.forms[0].elements['assistMP3Pass'].value != document.forms[0].elements['new_password2'].value) {
				entityAlert("<qtssstring name=ChMP3PassNoMatchText/>");
				return false;
			}
			if (checkStringForHighBitChars(document.forms[0].elements['assistMP3Pass'].value)) {
				entityAlert("<qtssstring name=ChMP3PassNoHighBitStr/>");
				return false;
			}
			return true;
		}
	
		function prePopulatePasswords() {
			var oldPass = document.forms[0].elements['qtssMP3BroadcastPassword'].value;
			if ((oldPass != ' ') && (oldPass != '')) {
				document.forms[0].elements['assistMP3Pass'].value = oldPass;
				document.forms[0].elements['new_password2'].value = oldPass;
			}
			document.forms[0].elements['assistMP3Pass'].focus();
			document.forms[0].elements['assistMP3Pass'].select();
		}
	
	</script>
	<title><qtssstring name="SetupAssistTitle"/></title>
</head>
